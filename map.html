<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = {
        nagraVision: {
          center: {lat: 12.980744, lng: 77.712165},
          population: 271,
          link: 'http://www.google.com'
        },
        infosys: {
          center: {lat: 12.983292, lng: 77.615156},
          population: 271,
          link: 'http://www.facebook.com'
        },
        goldman: {
          center: {lat: 12.950322, lng:  77.644265},
          population: 271,
          link: 'http://www.iiitd.ac.in'
        },
        merck: {
          center: {lat: 12.819719, lng: 77.664190},
          population: 271,
          link: 'http://www.iiitd.ac.in'
        }
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 12.9716, lng: 77.5946},
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });


        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#9013FE',
            fillOpacity: 0.80,
            map: map,

            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });
          google.maps.event.addListener(cityCircle, 'click', function () {
          window.location.href = citymap[city].link;
});

        }

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg1KjAcDhFpq9fHFqZ9g0NNNdVVr2Kwf0&callback=initMap">
    </script>
  </body>
</html>
